<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='app.js'></script>
  <title>tic tac toe</title>
</head>
<body>



  <div id='game'>
    <div id='who-won'></div>
    <div class='rows'>
      <button id='1' class='ttt-btn col0 row0 diag1 corner' value=''></button>
      <button id='2' class='ttt-btn col1 row0 edge' value=''></button>
      <button id='3' class='ttt-btn col2 row0 diag0 corner' value=''></button>
    </div>
    <div class='rows'>
      <button id='4' class='ttt-btn col0 row1 edge' value=''></button>
      <button id='5' class='ttt-btn col1 row1 diag0 diag1 middle' value=''></button>
      <button id='6' class='ttt-btn col2 row1 edge' value=''></button>
    </div>
    <div class='rows'>
      <button id='7' class='ttt-btn col0 row2 diag0 corner' value=''></button>
      <button id='8' class='ttt-btn col1 row2 edge' value=''></button>
      <button id='9' class='ttt-btn col2 row2 diag1 corner' value=''></button>
    </div>

    <div>
      <button id='new-game'>New Game</button>
      <button id='give-up'>Give Up</button>
      <button id='add-smash'>Play Smash Bro?</button>
      <button id='test-empty2fill'>Test empty2fill</button>
      <button id='ai-mode'>Play with Ai</button>
      <button id='pvp-mode'>Pvp Mode</button>

    </div>
      <p>Player 1 score: <span id='player1-score'>0</span></p>
      <p>Player 2 score: <span id='player2-score'>0</span></p>
  </div>




</body>
</html>
